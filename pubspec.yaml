name: freeflow
description: A TikTok client built for Nostr

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.7+12

environment:
  sdk: ">=3.6.0 < 4.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.10.0
  cached_network_image: ^3.4.1
  ndk: ^0.2.6
  ndk_objectbox: ^0.2.1
  ndk_amber: 0.2.0
  amberflutter: ^0.0.9
  ndk_rust_verifier: ^0.2.2
  go_router: ^14.6.3
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.0.17
  convert: ^3.1.2
  crypto: ^3.0.6
  wakelock_plus: ^1.2.10
  image_picker: ^1.1.2
  camera: ^0.11.1
  video_compress:
    git:
      url: https://github.com/nostrlabs-io/VideoCompress.git
      rev: a8123f2054d28b32b84a2ba0601fdcfe78b581b2
  qr_flutter: ^4.1.0
  url_launcher: ^6.3.1
  clipboard: ^0.1.3
  rxdart: ^0.28.0
  collection: ^1.19.1
  bech32: ^0.2.2

dependency_overrides:
  ndk:
    git:
      url: https://github.com/relaystr/ndk
      path: packages/ndk
      ref: b4fd4622605873f1ea10da7bdec6c0987364bb03
  ndk_objectbox:
    git:
      url: https://github.com/relaystr/ndk
      path: packages/objectbox
      ref: b4fd4622605873f1ea10da7bdec6c0987364bb03
  ndk_amber:
    git:
      url: https://github.com/relaystr/ndk
      path: packages/amber
      ref: b4fd4622605873f1ea10da7bdec6c0987364bb03
  ndk_rust_verifier:
    git:
      url: https://github.com/relaystr/ndk
      path: packages/rust_verifier
      ref: b4fd4622605873f1ea10da7bdec6c0987364bb03

dev_dependencies:
  flutter_launcher_icons: "^0.14.3"

flutter:
  uses-material-design: true
  assets:
    - "assets/svg/"
    - "assets/logo_512.jpg"

flutter_launcher_icons:
  image_path: "assets/logo_512.jpg"
  android: true
  ios: true
  web:
    generate: true
    background_color: "#000"
    image_path: "assets/logo_512.jpg"
    theme_color: "#000"
  windows:
    generate: true
    image_path: "assets/logo_512.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo_512.jpg"
